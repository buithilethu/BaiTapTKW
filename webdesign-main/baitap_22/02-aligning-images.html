<!DOCTYPE html>
<html>
<head>
    <title>Aligning Images</title>
    <style type="text/css">
        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: #665544;
        }
        img.medium {
            width: 250px;
            height: 250px;
        }
        img.align-left {
            float: left;
            margin-right: 10px;
        }
        img.align-right {
            float: right;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <img src="images/Pink_tulips_field.jpg" class="medium align-left" alt="Hoa tulip"/>
    Hoa Tulip còn được gọi với cái tên vô cùng mỹ miều đó là"Uất Kim Hương".
    <img src="images/Pink_tulips_field.jpg" class="medium align-right" alt="Hoa tulip"/>
     Có thể khi nhắc đến hoa Tu líp, người ta thường nghĩ ngay đến đất nước hà lan xinh đẹp.
</body>
</html>
