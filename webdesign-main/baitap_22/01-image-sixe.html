<!DOCTYPE html>
<html>
    <head>
        <title>Image Size</title>
        <style type="text/css">
            img.large{
                width: 500px;
                height:500px;
            }
            img.medium{
            width: 250px;
            height: 250px; 
            }
            img.small{
            width: 100px;
            height: 100px; 
            }
            img.p50 {
            width: 50%;
            height: 50%;
        }
        </style>
    </head>
    <body>
        <img src ="images/Pink_tulips_field.jpg" class="large"alt="Hoa tulip"/>
        <img src ="images/Pink_tulips_field.jpg" class="medium"alt="Hoa tulip"/>
        <img src ="images/Pink_tulips_field.jpg" class="small"alt="Hoa tulip"/>
        <hr/>
        <img src="images/Pink_tulips_field.jpg" class="p50" alt="Hoa tulip"/>
    </body>
</html>
